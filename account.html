<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Account  BetwithBetter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="site">
    <header class="header">
      <div class="container header-inner">
        <div class="brand">BetwithBetter</div>
  <nav id="main-nav" class="nav" role="navigation" aria-label="Main navigation">
          <a href="index.html">Home</a>
          <a href="matches.html">Matches</a>
          <a href="mybets.html">My Bets</a>
          <a href="updates.html">Updates</a>
          <a href="account.html" class="active">Account</a>
          <a href="contact.html">Contact</a>
          <a href="enquiry.html">Enquiries</a>
        </nav>
        <div class="wallet" id="nav-wallet">R0.00</div>
  <button class="hamburger" id="hamburger" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">&#9776;</button>
      </div>
    </header>

    <main class="container">
      <section class="card auth-card">
        <h2>Account</h2>
        <div class="auth-forms">
          <div class="form">
            <h3>Register</h3>
            <form id="register-form">
              <label>Email <input name="email" type="email" required></label>
              <label>Password <input name="password" type="password" required></label>
              <button class="btn" type="submit">Register</button>
            </form>
          </div>
          <div class="form">
            <h3>Login</h3>
            <form id="login-form">
              <label>Email <input name="email" type="email" required></label>
              <label>Password <input name="password" type="password" required></label>
              <button class="btn" type="submit">Login</button>
            </form>
          </div>
        </div>

        <div class="wallet-card card">
          <h3>Wallet</h3>
          <div>Balance: <strong id="wallet-balance">R0.00</strong></div>
          <div class="wallet-actions">
            <button id="demo-deposit" class="btn">Deposit R100 (Demo)</button>
            <button id="demo-withdraw" class="btn ghost">Withdraw R50 (Demo)</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">Â© BetwithBetter  Demo.</div>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
